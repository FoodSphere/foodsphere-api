---
apiVersion: "v1"
kind: "Service"
metadata:
  name: "pos-api-service"
  labels:
    app.kubernetes.io/name: "foodsphere-api"
    app.kubernetes.io/component: "pos-api"
    app.kubernetes.io/instance: "{{.Release.Name}}"
spec:
  type: "ClusterIP"
  selector:
    app.kubernetes.io/name: "foodsphere-api"
    app.kubernetes.io/component: "pos-api"
    app.kubernetes.io/instance: "{{.Release.Name}}"
  ports:
    - name: "http"
      protocol: "TCP"
      port: {{ .Values.parameters.pos_api.port_http }}
      targetPort: {{ .Values.parameters.pos_api.port_http }}